apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    sourceSets.main.jni.srcDirs = []

    defaultConfig {
        applicationId "com.koolew.mars"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilter "armeabi"
            abiFilter "armeabi-v7a"
            abiFilter "x86"
            moduleName "ffmpegbridge"
            ldLibs "log", "z", "m", "jnigraphics", "android"
        }
        ndk {
            abiFilter "armeabi-v7a"
            abiFilter "x86"
            moduleName "imageblurtool"
            ldLibs "log", "m", "jnigraphics"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22+'
    compile 'com.android.support:recyclerview-v7:22+'
    compile 'com.android.support:cardview-v7:22+'
    compile files('libs/libammsdk.jar')
    compile 'com.android.support:support-v13:22+'
    compile files('libs/universal-image-loader-1.9.3.jar')
    compile files('libs/ijkplayer.jar')
    compile files('libs/ijkmediawidget.jar')
}

dependencies {
    // Open source libs
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'com.mcxiaoke.volley:library:1.0.+'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.qiniu:qiniu-android-sdk:7.0.+'
    compile 'com.makeramen:roundedimageview:2.1.0'
    compile 'com.googlecode.mp4parser:isoparser:1.0.6+'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.7.2'
}
